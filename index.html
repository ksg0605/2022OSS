<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>
    
</head>
<body>

<div id="map" style="width:500px;height:350px;"></div>

<input type="button" value="한식" onclick="showKorean()">
<input type="button" value="일식" onclick="hideMarkers()">

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=686fb8e1d013ab9cd70720ab4622dbe0&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

    // 지도를 생성합니다    
    var map = new daum.maps.Map(mapContainer, mapOption); 

    var Koreanmarkers = [];

    // 배열에 추가된 마커들을 지도에 표시하거나 삭제하는 함수입니다
    function setMarkers(map) {
        for (var i = 0; i < Koreanmarkers.length; i++) {
            Koreanmarkers[i].setMap(map);
        }            
    }

    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new daum.maps.services.Geocoder();

    var listData = [
        {
            groupAddress: '제주특별자치도 제주시 첨단로 242', 
        },
        {
            groupAddress: '제주특별자치도 제주시 첨단로 241', 
        }
    ];
    
    function showKorean() {
        for (var i=0; i < listData.length ; i++) {
            // 주소로 좌표를 검색합니다
            geocoder.addressSearch(listData[i].groupAddress, function(result, status) {

        // 정상적으로 검색이 완료됐으면 
            if (status === daum.maps.services.Status.OK) {

            var coords = new daum.maps.LatLng(result[0].y, result[0].x);

            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new daum.maps.Marker({
                position: coords
            });
            marker.setMap(map);
            Koreanmarkers.push(marker);
        }})};    
    } 
        console.log(Koreanmarkers);

function showKorean() {
    setMarkers(map);    
}

function hideMarkers() {
    setMarkers(null);    
}

 
</script>

</body>
</html>
