<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>
    
</head>
<body>
<div id="map"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=kakaomapappkey&libraries=services"></script>
    <script>

        var listData = [
            ["제주특별자치도 제주시 서부두길 16","대진"],
            ["제주특별자치도 제주시 서부두길 18-2","소라"]
        ];

        // 맵을 넣을 div
        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new daum.maps.LatLng(35.95, 128.25),
            level: 13
        };  

        // 맵 표시
        var map = new daum.maps.Map(mapContainer, mapOption); 

        // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        // 주소 -> 좌표 변환 라이브러리        
        var geocoder = new daum.maps.services.Geocoder();
        
        // foreach loop
        listData.forEach(function(addr, index) {
            geocoder.addressSearch(addr[0], function(result, status) {
                if (status === daum.maps.services.Status.OK) {
                    var coords = new daum.maps.LatLng(result[0].y, result[0].x);
        
                    var marker = new daum.maps.Marker({
                        position: coords,
                        clickable: true
                    });
        
                    // 마커를 지도에 표시합니다.
                    marker.setMap(map);
    
                    // 인포윈도우를 생성합니다
                    var infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="width:150px;text-align:center;padding:6px 0;">' + addr[1] + '</div>',
                        removable : true
                    });
                        
                    // 마커에 클릭이벤트를 등록합니다
                    kakao.maps.event.addListener(marker, 'click', function() {
                          // 마커 위에 인포윈도우를 표시합니다
                          infowindow.open(map, marker);  
                    });
                } 
            });
        });
    </script>
</body>
</html>
